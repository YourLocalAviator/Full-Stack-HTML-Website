<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Clubs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>After School Clubs</h1>
            <div class="controls">
                <button class="btn" v-bind:disabled="cartItemCount === 0" v-on:click="toggleCartPage">
                    <span>{{ cartItemCount }}</span>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Checkout</span>
                </button>
            </div>
        </header>
        <main>
            <!-- Products Page-->
            <div v-if="!showCartPage">
                <div class="topbar">
                    <!-- Search Bar -->
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search lessons (title, location, price, availability)..." v-model.trim="searchQuery">
                    </div>

                    <div class="sort-options">
                        <!-- Sort By Buttons -->
                        <div class="note">
                            <strong>Sort by: </strong>
                            <label><input type="radio" v-model="sortAttribute" value="subject">Subject</label>
                            <label><input type="radio" v-model="sortAttribute" value="location">Location</label>
                            <label><input type="radio" v-model="sortAttribute" value="price">Price</label>
                            <label><input type="radio" v-model="sortAttribute" value="spaces">Availability</label>
                        </div>

                        <!-- Ascending / Descending Sort Buttons -->
                        <div class="note" style="margin-top: 8px;">
                            <strong>Order: </strong>
                            <label><input type="radio" v-model="sortDirection" value="asc">Ascending</label>
                            <label><input type="radio" v-model="sortDirection" value="desc">Descending</label>
                        </div>
                    </div>
                </div>
                <h2 style="color: #16325c; margin-bottom: 12px;">Lessons</h2>
                <!-- Lesson Grid, to display each lesson in a grid using v-for loop -->
                <div class="lessons-grid">
                    <div class="lesson" v-for="lesson in lessons">
                        <div class="icon">
                            <img v-bind:src="lesson.icon" v-bind:style="{width: '48px', height: '48px'}"></img>
                        </div>
                        <div class="lesson-info">
                            <h3> {{ lesson.title }} </h3>
                            <p><strong>Subject:</strong> {{ lesson.subject }} </p>
                            <p><strong>Location:</strong> {{lesson.location }} </p>
                            <p><strong>Price:</strong> {{ lesson.price }} </p>
                            <p><strong>Spaces:</strong> {{ lesson.spaces }} </p>
                            <span v-for="n in lesson.rating">★</span>
                            <span v-for="n in 5 - lesson.rating">☆</span>
                        </div>
                        <div class="right-info">
                            <button class="btn" v-bind:disabled="lesson.spaces === 0" v-on:click="addToCart(lesson)">
                                <i class="fa-solid fa-plus"></i>Add to cart
                            </button>

                            <div class="note" style="margin-top: 6px;">
                                <span v-if="lesson.spaces === 0" style="color: #b91c1c">Full</span>
                                <span v-else-if="lesson.spaces < 5" style="color: #ffa600">Only {{lesson.spaces}} left</span>
                                <span v-else style="color: #21b91c">Available</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkout Page -->
            <div v-else>
                <h2 style="color: #16325c; margin-bottom: 12px;">Shopping Cart</h2>
                <div v-if="cartItemCount === 0" class="empty">
                    <button class="btn" v-on:click="toggleCartPage" style="margin-top: 14px; background: #2b6cb0; color: #fff">
                        <- Back to Lessons
                    </button>
                </div>

                <div v-else class="cart-page">

                </div>
            </div>
        </main>
    </div>

    <!-- Linking of vuejs scripts and data -->
    <script src="lessons.js"></script>
    <script src="vuejs.js"></script>
</body>
</html>
